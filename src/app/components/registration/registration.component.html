<div class="card">
  <div class="card-header">
    <h2 class="text-center">Register</h2>
  </div>
  <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" >
          <div class="form-group">
            <label for="name" class="col-form-label">Name</label>
            <input [ngClass]="{'is-invalid':registerForm.get('name').touched && registerForm.get('name').invalid}" formControlName="name" type="text" class="form-control" id="name">
            <span class="invalid-feedback">Name can't be blank!</span>
          </div>
          <div class="form-group">
            <label for="Email" class="col-form-label">Email</label>
            <input [ngClass]="{'is-invalid':registerForm.get('email').touched && registerForm.get('email').invalid}" formControlName="email" type="email" id="Email" class="form-control">
            <span *ngIf="registerForm.get('email').hasError('required')" class="invalid-feedback">Email can't be blank!</span>
            <span *ngIf="registerForm.get('email').hasError('email')" class="invalid-feedback">Email must be valid!</span>
          </div>
          <div class="form-group">
            <label for="pass" class="col-form-label">Password</label>
            <input [ngClass]="{'is-invalid':registerForm.get('pass').touched && registerForm.get('pass').invalid}" formControlName="pass" type="password" id="pass" class="form-control">
            <span class="invalid-feedback">Password can't be blank!</span>
          </div>
          <div class="form-group">
            <label for="cpass" class="col-form-label">Confirm Password</label>
            <input [ngClass]="{'is-invalid':registerForm.get('cpass').touched && registerForm.get('cpass').invalid}" formControlName="cpass" type="password" id="cpass" class="form-control">
            <span class="invalid-feedback">Password must match!</span>
          </div>
          <br>
          <button class="btn btn-success btn-block">Register</button>
        </form>
        <br>
        <a routerLink="/login">Back to Login</a>        
  </div>
</div>
