<div class="card">
  <div class="card-header">
    <h2 class="text-center">Login</h2>
  </div>
  <div class="card-body">
    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()" >
      <div class="form-group">
        <label for="" class="col-form-label">Username</label>
        <input [ngClass]="{'is-invalid':loginForm.submitted && username.invalid}" #username="ngModel" [(ngModel)]="model.username" name="uname" type="text" id="uname" class="form-control" required>
        <span class="invalid-feedback">Username can't be blank!</span>
      </div>
      <div class="form-group">
        <label for="" class="col-form-label">Password</label>
        <input [ngClass]="{'is-invalid':loginForm.submitted && password.invalid}" #password="ngModel" [(ngModel)]="model.password" name="pass" type="password" id="pass" class="form-control" required>
        <span class="invalid-feedback">Password can't be blank!</span>
      </div>
      <br>
      <button class="btn btn-success btn-block">Login</button>
    </form>
    <br>
    <a routerLink="/register">Click to Register</a>    
  </div>
</div>
