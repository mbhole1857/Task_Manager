<div *ngIf="taskList.length===0 else list" class="card">
    <div class="card-body text-success">No tasks to show!!</div>
</div>
<ng-template #list>
        <ul class="list-group">
                <li class="list-group-item" *ngFor="let task of taskList">
                    <app-task-item [taskItem]="task"></app-task-item>
                </li>
            </ul>
</ng-template>
